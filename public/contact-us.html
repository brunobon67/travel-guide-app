<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <form id="contact-form">
    <label for="name">Your Name</label>
    <input type="text" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" name="email" required />

    <label for="message">Your Message</label>
    <textarea name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p id="formStatus"></p>
</div>

<script>
  // ✅ Initialize EmailJS with your USER ID
  emailjs.init("k-pLBkzSztIp6MenN");

  // ✅ Send form handler
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_muyt2eo", "template_mzbzxzi", this)
      .then(() => {
        document.getElementById("formStatus").textContent = "✅ Message sent successfully!";
        this.reset();
      }, (error) => {
        document.getElementById("formStatus").textContent = "❌ Failed to send message.";
        console.error("Error:", error);
      });
  });
</script>

</body>
</html>

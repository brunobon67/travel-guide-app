<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- üçî Hamburger Button -->
  <button class="hamburger" id="menuToggle">‚ò∞</button>

  <!-- üë§ User Menu -->
  <div class="user-menu" id="menu">
    <a href="/app">Home</a>
    <a href="/profile">Profile</a>
    <a href="/saved-plans">Saved Plans</a>
    <a href="/contact-us">Contact</a>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- üì¨ Contact Form -->
  <div class="contact-wrapper">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="from_email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
      <div class="message" id="form-message"></div>
    </form>
    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
  </div>

  <!-- üì¶ EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("k-pLBkzSztIp6MenN");
    })();

    const form = document.getElementById("contact-form");
    const messageEl = document.getElementById("form-message");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      messageEl.textContent = "Sending...";
      messageEl.style.color = "#555";

      emailjs.sendForm("service_muyt2eo", "template_mzbzxzi", this)
        .then(() => {
          messageEl.textContent = "‚úÖ Message sent successfully!";
          messageEl.style.color = "#2a9d8f";
          form.reset();
        })
        .catch((error) => {
          messageEl.textContent = "‚ùå Failed to send message. Please try again.";
          messageEl.style.color = "#e74c3c";
          console.error("EmailJS error:", error);
        });
    });
  </script>

  <!-- ‚úÖ Hamburger Toggle Logic -->
  <script src="/scripts/menu.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- üçî Hamburger Button -->
  <button class="hamburger" id="menuToggle">‚ò∞</button>

  <!-- üë§ User Menu -->
  <div class="user-menu" id="menu">
    <a href="/app">Home</a>
    <a href="/saved-plans">Saved Plans</a>
    <a href="/profile">Profile</a>
    <a href="/contact-us">Contact</a>
  <button id="logout-btn" class="logout-btn menu-item"> Logout</button>

  </div>

  <!-- üì¨ Contact Form -->
  <div class="contact-wrapper">
    <h2>Contact Us</h2>
   <form id="contact-form" class="contact-form">
    <label for="from_name">Name</label>
    <input type="text" name="from_name" id="from_name" placeholder="Your Name" required />

    <label for="from_email">Email</label>
    <input type="email" name="from_email" id="from_email" placeholder="Your Email" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" placeholder="Your Message..." required></textarea>

    <button type="submit">Send Message</button>
    <div class="message" id="form-message"></div>
  </form>
  <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
  </div>

  <!-- üì¶ EmailJS + Menu Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="/contact-us.js" type="module"></script>
  <script src="/menu.js" defer></script>
</body>
</html>

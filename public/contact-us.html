<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <form id="contactForm" class="trip-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" required />

    <label for="message">Your Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p id="formStatus"></p>
</div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    Email.send({
      SecureToken: "YOUR_SMTPJS_TOKEN_HERE",
      To: 'your@email.com',
      From: email,
      Subject: "New Contact Message from Travel Guide App",
      Body: `Name: ${name}<br>Email: ${email}<br>Message:<br>${message}`
    }).then(function(response) {
      document.getElementById("formStatus").textContent = "✅ Message sent successfully!";
    }).catch(function(error) {
      document.getElementById("formStatus").textContent = "❌ Failed to send message.";
      console.error(error);
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Guide - Italy Only</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plan Your Italian Journey ðŸ‡®ðŸ‡¹</h1>
        <form id="travel-form">
            <div class="form-group">
                <label for="city">Select City in Italy:</label>
                <select id="city" name="city" required>
                    <option value="">--Choose a city--</option>
                    <option value="rome">Rome</option>
                    <option value="milan">Milan</option>
                    <option value="venice">Venice</option>
                    <option value="florence">Florence</option>
                    <option value="naples">Naples</option>
                    <option value="bologna">Bologna</option>
                    <option value="turin">Turin</option>
                    <option value="genoa">Genoa</option>
                    <option value="verona">Verona</option>
                    <option value="palermo">Palermo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Trip Duration (days):</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>

            <div class="form-group">
                <label for="interests">Your Interests:</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., art, food, beaches" required>
            </div>

            <button type="submit">Generate Itinerary</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('travel-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const city = document.getElementById('city').value;
            const duration = document.getElementById('duration').value;
            const interests = document.getElementById('interests').value;

            const result = `<h2>Your ${duration}-day trip to ${city.charAt(0).toUpperCase() + city.slice(1)}</h2>
                            <p>Weâ€™ll tailor your trip around your interest in <strong>${interests}</strong>.</p>`;
            document.getElementById('results').innerHTML = result;
        });
    </script>
</body>
</html>

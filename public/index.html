<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Guide Italy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">🇮🇹 Travel Guide Italy</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav id="menu" class="menu hidden">
      <ul>
        <li><a href="saved-plans.html">My Saved Plans</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="contact-us.html">Contact</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

 <main class="main-content">
  <h1>Plan Your Trip to Italy 🇮🇹</h1>
  <form id="travel-form" class="form-card">
    <label for="userInput" class="form-label">Describe your ideal Italian holiday:</label>
    <textarea 
      id="userInput" 
      name="userInput" 
      class="form-textarea"
      rows="6"
      placeholder="e.g. I'd like a 3-day trip exploring historic cities in Tuscany with great food. Or: A romantic weekend in Venice, or a family beach holiday in Sicily..."
      required
    ></textarea>
    <button type="submit" class="submit-btn">🇮🇹 Generate Travel Guide</button>
  </form>

  <div id="loading" class="loading" style="display: none;">⏳ Generating your travel guide...</div>

  <div id="itinerary" class="itinerary-output styled-box"></div>

  <button id="save-btn" style="display: none;" class="save-btn">💾 Save My Travel Guide</button>
</main>


  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Guide Italy</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/menu.js" defer></script>
  <script src="/script.js" defer></script>
</head>
<body>
  <header>
    <div class="menu-wrapper">
      <button id="menuToggle" class="hamburger">â˜°</button>
      <nav id="menu" class="user-menu">
        <a href="/saved-plans">My Saved Plans</a>
        <a href="/profile">My Profile</a>
        <a href="/contact-us">Contact</a>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <form id="travel-form">
      <label>Destination</label>
      <input type="text" id="destination" required />
      <label>Duration (days)</label>
      <input type="number" id="duration" required />
      <label>Preferred Activity</label>
      <select id="activity">
        <option>Culture</option>
        <option>Beach</option>
        <option>Hiking</option>
        <option>Shopping</option>
      </select>
      <label>Notes</label>
      <textarea id="notes"></textarea>
      <button type="submit">Generate Travel Guide</button>
    </form>
    <div id="itinerary-result"></div>
  </main>
</body>
</html>

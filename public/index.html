<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italy Travel Guide</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Italy Travel Guide</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <nav class="nav-menu" id="nav-menu">
        <ul>
          <li><a href="saved-plans.html">My Saved Plans</a></li>
          <li><a href="profile.html">My Profile</a></li>
          <li><a href="contact-us.html">Contact</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h1>Create Your Personalized Itinerary</h1>
      <form id="travel-form">
        <label for="destination">Choose a city in Italy:</label>
        <select id="destination" required>
          <option value="">--Select a city--</option>
          <option value="Rome">Rome</option>
          <option value="Venice">Venice</option>
          <option value="Florence">Florence</option>
          <option value="Milan">Milan</option>
          <option value="Naples">Naples</option>
        </select>

        <label for="duration">Duration (days):</label>
        <input type="number" id="duration" min="1" required />

        <label for="activity">Preferred Activities:</label>
        <select id="activity" required>
          <option value="">--Choose an activity--</option>
          <option value="Art and culture">Art and culture</option>
          <option value="Nature and hiking">Nature and hiking</option>
          <option value="Gastronomy">Gastronomy</option>
          <option value="Shopping">Shopping</option>
          <option value="Relaxation and spa">Relaxation and spa</option>
        </select>

        <label for="notes">Extra Notes (optional):</label>
        <textarea id="notes" rows="3"></textarea>

        <button type="submit">Generate Itinerary</button>
      </form>
      <div id="itinerary-result" class="itinerary-output"></div>
    </section>
  </main>

  <script src="menu.js"></script>
  <script src="script.js"></script>
</body>
</html>

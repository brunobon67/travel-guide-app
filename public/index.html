<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide - Genera il tuo Itinerario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Genera il tuo Itinerario di Viaggio</h2>
        <form id="preferencesForm">
            <div class="form-group">
                <label for="destination">Destinazione:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <div class="form-group">
                <label for="duration">Durata del Viaggio (giorni):</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>

            <div class="form-group">
                <label for="accommodation">Tipo di Alloggio:</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="">Seleziona un'opzione</option>
                    <option value="hotel">Hotel</option>
                    <option value="ostello">Ostello</option>
                    <option value="airbnb">Airbnb</option>
                    <option value="altro">Altro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferredActivities">Attivit√† Preferite:</label>
                <textarea id="preferredActivities" name="preferredActivities" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="nightlife">Preferenze Vita Notturna:</label>
                <select id="nightlife" name="nightlife">
                    <option value="nessuna">Nessuna preferenza</option>
                    <option value="bar">Bar</option>
                    <option value="club">Club</option>
                    <option value="eventi">Eventi serali</option>
                </select>
            </div>

            <button type="submit">Genera Itinerario</button>
        </form>

        <div id="responseContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

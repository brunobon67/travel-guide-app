<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Guide Planner</title>

  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>

<div id="user-menu-wrapper"></div>

  </div>

  <!-- ðŸŒ Main content below the menu -->
  <div class="main-content">
    <div class="trip-form-wrapper">
      <h1>Plan Your Perfect Trip</h1>
      <form id="preferencesForm" class="trip-form">
        
<label for="destination">Choose an Italian Destination</label>
<select id="destination" required>
  <option value="">-- Select a city --</option>
  <option value="Rome">Rome</option>
  <option value="Florence">Florence</option>
  <option value="Venice">Venice</option>
  <option value="Milan">Milan</option>
  <option value="Naples">Naples</option>
  <option value="Bologna">Bologna</option>
  <option value="Turin">Turin</option>
  <option value="Palermo">Palermo</option>
  <option value="Verona">Verona</option>
  <option value="Cinque Terre">Cinque Terre</option>
</select>


        <label for="duration">Duration (days)</label>
        <input type="number" id="duration" required />


        <label for="preferredActivities">Preferred Activities</label>
        <select id="preferredActivities">
          <option value="Sightseeing">Sightseeing</option>
          <option value="Hiking">Hiking</option>
          <option value="Beach Relaxation">Beach Relaxation</option>
          <option value="Food Tasting">Food Tasting</option>
          <option value="Adventure Sports">Adventure Sports</option>
          <option value="Shopping">Shopping</option>
          <option value="Relax">Relax</option>
          <option value="Cultural Events">Cultural Events</option>
          <option value="City Tour">City Tour</option>
        </select>

        <label for="nightlife">Nightlife Preference</label>
     <select id="nightlife">
  <option>No nightlife</option>
  <option>Quiet bars</option>
  <option>Trendy cocktail spots</option>
  <option>Live music & local shows</option>
  <option>Clubs & party scene</option>
</select>
        </select>

        <button type="submit">Generate Travel Guide</button>
      </form>



      <div id="responseContainer" class="response-container"></div>
    </div>
  </div>

  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/avatar.js"></script>
  <script type="module" src="/script.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="/menu.js" defer></script>


</body>
</html>

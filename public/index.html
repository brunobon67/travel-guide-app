<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accento Italiano - Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>🌍 Plan Your Perfect Trip ✈️</h1>
        
        <div class="form-container">
            <form id="preferencesForm">
                <label for="destination">📍 Where would you like to go?</label>
                <input type="text" id="destination" placeholder="E.g., Rome, Paris, Tokyo" required>

                <label for="duration">⏳ How many days?</label>
                <input type="number" id="duration" placeholder="E.g., 7" required>

                <label for="accommodation">🏨 Preferred Accommodation:</label>
                <select id="accommodation">
                    <option value="Hotel">Hotel</option>
                    <option value="Airbnb">Airbnb</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Resort">Resort</option>
                </select>

                <label for="preferredActivities">🎭 Preferred Activities:</label>
                <select id="preferredActivities">
                    <option value="Sightseeing">Sightseeing</option>
                    <option value="Hiking">Hiking</option>
                    <option value="Beach Relaxation">Beach Relaxation</option>
                    <option value="Food Tasting">Food Tasting</option>
                    <option value="Adventure Sports">Adventure Sports</option>
                    <option value="Historical Sites">Historical Sites</option>
                    <option value="Cultural Experiences">Cultural Experiences</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Nature Walks">Nature Walks</option>
                    <option value="Theme Parks">Theme Parks</option>
                </select>

                <label for="nightlife">🌃 Nightlife Preferences:</label>
                <select id="nightlife">
                    <option value="Quiet Evenings">Quiet Evenings</option>
                    <option value="Bars and Pubs">Bars and Pubs</option>
                    <option value="Nightclubs">Nightclubs</option>
                    <option value="Cultural Night Events">Cultural Night Events</option>
                </select>

                <button type="submit">📖 Generate My Travel Guide</button>
            </form>
        </div>

        <div id="responseContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

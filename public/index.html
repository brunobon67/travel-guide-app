<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Guide Italy</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="menu.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Travel Guide Italy</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="saved-plans.html">My Saved Plans</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="contact-us.html">Contact</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <form id="itineraryForm">
      <h2>Plan Your Trip to Italy</h2>
      <label for="destination">Destination:</label>
      <select id="destination" required>
        <option value="">Select a city</option>
        <option value="Rome">Rome</option>
        <option value="Florence">Florence</option>
        <option value="Venice">Venice</option>
        <option value="Milan">Milan</option>
        <option value="Naples">Naples</option>
        <!-- Add more cities as needed -->
      </select>

      <label for="duration">Duration (in days):</label>
      <input type="number" id="duration" required min="1" max="30"/>

      <label for="preferredActivities">Preferred Activity:</label>
      <select id="preferredActivities">
        <option value="Museums">Museums</option>
        <option value="Food">Food & Wine</option>
        <option value="Beach">Beach</option>
        <option value="Nature">Nature</option>
        <option value="Nightlife">Nightlife</option>
      </select>

      <label for="nightlife">Other preferences or notes:</label>
      <textarea id="nightlife" rows="3"></textarea>

      <button type="submit">Generate Travel Guide</button>
    </form>

    <div id="itineraryResult"></div>
  </main>
</body>
</html>

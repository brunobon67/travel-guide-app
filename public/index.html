<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Italy Guide</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="menu.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="hamburger" id="hamburger">&#9776;</div>
      <div class="logo">ðŸ‡®ðŸ‡¹ Travel Italy</div>
    </div>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="saved-plans.html">My Saved Plans</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="contact-us.html">Contact</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h1>Plan Your Trip in Italy</h1>
      <form id="travel-form">
        <label for="destination">Choose a destination:</label>
        <select id="destination" required>
          <option value="">--Select a city--</option>
          <option value="Rome">Rome</option>
          <option value="Florence">Florence</option>
          <option value="Venice">Venice</option>
          <option value="Milan">Milan</option>
          <option value="Naples">Naples</option>
        </select>

        <label for="duration">Trip duration (days):</label>
        <input type="number" id="duration" min="1" required />

        <label for="activity">Preferred activity:</label>
        <select id="activity" required>
          <option value="sightseeing">Sightseeing</option>
          <option value="food">Food & Wine</option>
          <option value="nature">Nature</option>
          <option value="culture">Culture & Museums</option>
          <option value="shopping">Shopping</option>
        </select>

        <label for="notes">Notes or travel style:</label>
        <input type="text" id="notes" placeholder="e.g. budget traveler, romantic trip..." />

        <button type="submit">Generate Travel Itinerary</button>
      </form>

      <div id="loading" class="hidden">ðŸ‡®ðŸ‡¹ Generating your travel guide...</div>
      <div id="itineraryResult"></div>
      <button id="saveBtn" class="hidden">ðŸ’¾ Save My Travel Guide</button>

    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide - Italy Only</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h2>ðŸ‡®ðŸ‡¹ Italy Travel Guide</h2>
    </nav>

    <div class="container">
        <h1>Plan Your Italian Journey</h1>
        <form id="travel-form">
            <div class="form-group">
                <label for="city">Select City in Italy:</label>
                <select id="city" name="city" required>
                    <option value="">--Choose a city--</option>
                    <option>Rome</option>
                    <option>Milan</option>
                    <option>Venice</option>
                    <option>Florence</option>
                    <option>Naples</option>
                    <option>Bologna</option>
                    <option>Turin</option>
                    <option>Genoa</option>
                    <option>Verona</option>
                    <option>Palermo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Trip Duration (days):</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>

            <div class="form-group">
                <label for="interests">Preferred Activity:</label>
                <select id="interests" name="interests" required>
                    <option value="">--Choose an activity--</option>
                    <option>Art & Museums</option>
                    <option>Historical Sites</option>
                    <option>Food & Wine</option>
                    <option>Beaches</option>
                    <option>Shopping</option>
                    <option>Nature & Hiking</option>
                </select>
            </div>

            <button type="submit">Generate Itinerary</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('travel-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const city = document.getElementById('city').value;
            const duration = document.getElementById('duration').value;
            const interests = document.getElementById('interests').value;

            if (!city || !duration || !interests) {
                document.getElementById('results').innerHTML = "<p style='color: red;'>Please fill in all fields.</p>";
                return;
            }

            const result = `
                <h2>Your ${duration}-day trip to ${city}</h2>
                <p>Focus on: <strong>${interests}</strong>.</p>
                <p>We are crafting the perfect Italian itinerary for you. ðŸ‡®ðŸ‡¹</p>
            `;
            document.getElementById('results').innerHTML = result;
        });
    </script>
</body>
</html>

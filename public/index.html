<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italy Travel Planner</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <button class="hamburger" onclick="toggleMenu()">â˜°</button>
  <nav class="user-menu" id="userMenu">
    <a href="index.html">Home</a>
    <a href="saved-plans.html">Saved Plans</a>
    <a href="profile.html">My profile</a>
    <a href="contact-us">Contact</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <main class="main-content">
    <section class="trip-form-wrapper">
      <h1>Plan Your Italian Trip ðŸ‡®ðŸ‡¹</h1>
      <form class="trip-form" id="tripForm">
        <label for="city">Choose a City</label>
        <select id="city" required>
          <option value="">Select city</option>
          <option value="Rome">Rome</option>
          <option value="Florence">Florence</option>
          <option value="Venice">Venice</option>
          <option value="Milan">Milan</option>
          <option value="Naples">Naples</option>
          <option value="Turin">Turin</option>
          <option value="Palermo">Palermo</option>
          <option value="Genoa">Genoa</option>
          <option value="Bologna">Bologna</option>
          <option value="Verona">Verona</option>
        </select>

        <label for="duration">Trip Duration (days)</label>
        <input type="number" id="duration" placeholder="e.g., 3" required/>

        <label for="activity">Preferred Activity</label>
        <select id="activity">
          <option value="">Select activity</option>
          <option value="Culture">Culture</option>
          <option value="Food">Food</option>
          <option value="Nature">Nature</option>
          <option value="Adventure">Adventure</option>
          <option value="Shopping">Shopping</option>
        </select>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="3" placeholder="Anything specific you want to include?"></textarea>

        <button type="submit">Generate Itinerary</button>
      </form>

      <div id="guideOutput" class="guide-preview"></div>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("userMenu");
      menu.classList.toggle("visible");
      document.body.classList.toggle("menu-open");
    }

    function logout() {
      alert("Logging out...");
      // Implement your logout logic here
    }

    document.getElementById("tripForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const city = document.getElementById("city").value;
      const duration = document.getElementById("duration").value;
      const activity = document.getElementById("activity").value;
      const notes = document.getElementById("notes").value;

      if (!city || !duration) {
        alert("Please fill out required fields.");
        return;
      }

      const message = `Hereâ€™s your ${duration}-day itinerary for ${city}, Italy, focused on ${activity || 'your interests'}.\n\n${notes ? 'Notes: ' + notes : ''}`;
      document.getElementById("guideOutput").innerText = message;
    });
  </script>

  <script src="menu.js"></script>
<script src="script.js"></script>
  
</body>
</html>

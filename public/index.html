<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accento Italiano - Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>🇮🇹 Pianifica il tuo Viaggio Perfetto ✈️</h1>
        
        <div class="form-container">
            <form id="preferencesForm">
                <label for="destination">📍 Destinazione:</label>
                <input type="text" id="destination" placeholder="E.g., Roma, Venezia, Firenze" required>

                <label for="duration">⏳ Durata (giorni):</label>
                <input type="number" id="duration" placeholder="E.g., 7" required>

                <label for="accommodation">🏨 Tipo di Alloggio:</label>
                <select id="accommodation">
                    <option value="Hotel">Hotel</option>
                    <option value="Airbnb">Airbnb</option>
                    <option value="B&B">B&B</option>
                    <option value="Agriturismo">Agriturismo</option>
                </select>

                <label for="preferredActivities">🎭 Attività Preferite:</label>
                <select id="preferredActivities">
                    <option value="Arte e Cultura">Arte e Cultura</option>
                    <option value="Enogastronomia">Enogastronomia</option>
                    <option value="Relax in Spiaggia">Relax in Spiaggia</option>
                    <option value="Montagna e Escursioni">Montagna e Escursioni</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Esperienze Locali">Esperienze Locali</option>
                </select>

                <label for="nightlife">🌃 Vita Notturna:</label>
                <select id="nightlife">
                    <option value="Tranquillo (Ristoranti e Passeggiate)">Tranquillo (Ristoranti e Passeggiate)</option>
                    <option value="Bar e Aperitivi">Bar e Aperitivi</option>
                    <option value="Discoteche e Club">Discoteche e Club</option>
                    <option value="Spettacoli Teatrali">Spettacoli Teatrali</option>
                </select>

                <button type="submit">🎉 Genera il Mio Viaggio</button>
            </form>
        </div>

        <div id="responseContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

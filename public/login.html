<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - Travel Guide App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="formTitle">üîê Login</h1>

    <form id="authForm">
      <label for="email">Email</label>
      <input type="text" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <div id="nameField" style="display:none;">
        <label for="name">Name (for register)</label>
        <input type="text" id="name" />
      </div>

      <button type="submit" id="submitButton">Log In</button>
    </form>

    <p id="loginStatus"></p>

    <p>
      <a href="#" id="toggleForm">Need to register?</a>
    </p>
  </div>

  <script>
    let isLogin = true;

    document.getElementById("toggleForm").addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;

      document.getElementById("formTitle").innerText = isLogin ? "üîê Login" : "üÜï Register";
      document.getElementById("submitButton").innerText = isLogin ? "Log In" : "Register";
      document.getElementById("toggleForm").innerText = isLogin ? "Need to register?" : "Already have an account?";
      document.getElementById("nameField").style.display = isLogin ? "none" : "block";
      document.getElementById("loginStatus").innerText = "";
    });

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const endpoint = isLogin ? "/login" : "/register";
      const payload = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
      if (!isLogin) payload.name = document.getElementById("name").value;

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = "/app";
      } else {
        document.getElementById("loginStatus").innerText = data.error || "Something went wrong.";
      }
    });
  </script>
</body>
</html>

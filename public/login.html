<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - Travel Guide App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="formTitle">🔐 Login</h1>

    <form id="authForm">
      <label for="email">Email</label>
      <input type="text" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <div id="nameField" style="display:none;">
        <label for="name">Name (for register)</label>
        <input type="text" id="name" />
      </div>

      <button type="submit" id="submitButton">Log In</button>
    </form>

    <p id="loginStatus"></p>

    <p>
      <a href="#" id="toggleForm">Need to register?</a>
    </p>
  </div>

  <!-- ✅ Use external script to avoid CSP issues -->
  <script src="login.js"></script>
</body>
</html>

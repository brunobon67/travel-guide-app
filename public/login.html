<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Travel Guide - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .auth-container h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2a9d8f;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #2a9d8f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #toggleForm {
      text-align: center;
      display: block;
      margin-top: 10px;
    }

    #loginStatus {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Your Travel Guide</h1>
    <form id="authForm">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="nameField" style="display: none;">
        <input type="text" id="name" placeholder="Full Name" />
      </div>
      <button type="submit" id="submitButton">Log In</button>
    </form>
    <p id="loginStatus"></p>
    <a href="#" id="toggleForm">Need to register?</a>
  </div>

  <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- 🔝 Top Bar -->
  <header class="header">
    <div class="logo">✈️ Travel Guide</div>
    <div id="menuToggle" class="hamburger">☰</div>
    <div id="menu" class="user-menu">
      <a href="/app" class="menu-item">🏠 Home</a>
      <a href="/saved-plans" class="menu-item">📂 My Saved Plans</a>
      <a href="/contact-us" class="menu-item">✉️ Contact Us</a>
      <button id="logout-btn" class="logout-btn menu-item">🚪 Logout</button>
    </div>
  </header>

  <!-- 📄 Profile Content -->
  <div class="profile-container main-content">
    <h2>👤 My Profile</h2>
    <div class="profile-card">
      <p><strong>Display Name:</strong> <span id="displayName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>User ID:</strong> <span id="uid">Loading...</span></p>
    </div>

    <div class="profile-buttons">
      <button id="back-btn" class="primary-btn">← Back to App</button>
    </div>
  </div>

  <!-- 🔌 Scripts -->
  <script type="module" src="/profile.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.getElementById("menu");
      if (menuToggle && menu) {
        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("visible");
          if (window.innerWidth <= 768) {
            document.body.classList.toggle("menu-open");
          }
        });
      }
    });
  </script>
</body>
</html>

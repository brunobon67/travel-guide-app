<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .profile-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .profile-container h2 {
      margin-bottom: 20px;
    }

    .profile-info {
      text-align: left;
      margin-top: 20px;
    }

    .profile-info p {
      margin-bottom: 10px;
    }

    .profile-actions {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .profile-actions button {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    #logout-btn {
      background-color: #e74c3c;
      color: white;
    }

    #back-btn {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>ðŸ‘¤ Your Profile</h2>
    <div class="profile-info">
      <p><strong>Name:</strong> <span id="displayName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>UID:</strong> <span id="uid">Loading...</span></p>
    </div>
    <div class="profile-actions">
      <button id="back-btn">ðŸ”™ Back to App</button>
      <button id="logout-btn">ðŸšª Logout</button>
    </div>
  </div>

  <script type="module" src="/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create an Account - Travel Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 🔝 Header + Dropdown Menu -->
  <header>
    <div class="navbar">
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
    <nav id="menu" class="collapsed">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="saved-plans.html">My Saved Plans</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="contact-us.html">Contact</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- 📝 Register Form Content -->
  <main>
    <div class="form-container">
      <h2>📝 Create Your Account</h2>
      <form id="register-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required />

        <button type="submit">Register</button>
        <div id="register-message" class="form-message"></div>
      </form>
      <div class="back-button">
        <a href="login.html">← Already have an account? Login</a>
      </div>
    </div>
  </main>

  <!-- 🔌 Firebase & Menu -->
  <script type="module" src="/register.js"></script>
  <script type="module" src="/menu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Saved Travel Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- 🔝 Top Bar -->
  <header class="header">
    <div id="menuToggle" class="hamburger">☰</div>
    <div id="menu" class="user-menu">
      <a href="/saved-plans" class="menu-item">📂 My Saved Plans</a>
      <a href="/profile" class="menu-item">👤 My Profile</a>
      <a href="/contact-us" class="menu-item">✉️ Contact Us</a>
      <button id="logout-btn" class="logout-btn menu-item">🚪 Logout</button>
    </div>
  </header>

  <!-- 📋 Main Content -->
  <div class="plans-container main-content">
    <h2>🧳 My Saved Travel Plans</h2>
    <div id="plansList" class="saved-plans-container">
      <p>Loading...</p>
    </div>
    <div class="back-button" style="margin-top: 2rem; text-align: center;">
      <a href="/app" style="color: #2a9d8f; text-decoration: none; font-weight: bold;">← Back to App</a>
    </div>
  </div>

  <!-- 🔌 Scripts -->
  <script type="module" src="/saved-plans.js"></script>
  <script>
    document.getElementById("menuToggle")?.addEventListener("click", () => {
      const menu = document.getElementById("menu");
      menu.classList.toggle("visible");
      if (window.innerWidth <= 768) {
        document.body.classList.toggle("menu-open");
      }
    });

    document.getElementById("logout-btn")?.addEventListener("click", async () => {
      import("./firebase.js").then(({ auth }) => {
        import("https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js").then(({ signOut }) => {
          signOut(auth).then(() => window.location.href = "/login");
        });
      });
    });
  </script>

  <script>
  document.getElementById("menuToggle")?.addEventListener("click", () => {
    const menu = document.getElementById("menu");
    if (menu) {
      menu.classList.toggle("visible");
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Saved Travel Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- 🔝 Header with hamburger menu -->
  <header class="header">
    <div class="logo">✈️ Travel Guide</div>
    <div id="menuToggle" class="hamburger">☰</div>
    <div id="menu" class="user-menu">
      <a href="/saved-plans" class="menu-item">📂 My Saved Plans</a>
      <a href="/profile" class="menu-item">👤 My Profile</a>
      <a href="/contact-us" class="menu-item">✉️ Contact Us</a>
      <button id="logout-btn" class="logout-btn menu-item">🚪 Logout</button>
    </div>
  </header>

  <!-- 📋 Saved Plans -->
  <div class="plans-container main-content">
    <h2>🧳 My Saved Travel Plans</h2>
    <div id="plansList" class="saved-plans-container">
      <p>Loading...</p>
    </div>
    <div class="back-button" style="margin-top: 2rem; text-align: center;">
      <a href="/app" style="color: #2a9d8f; text-decoration: none; font-weight: bold;">← Back to App</a>
    </div>
  </div>

  <!-- 📦 Load plans from Firestore -->
  <script type="module" src="/saved-plans.js"></script>

  <!-- ✅ Menu toggle + logout -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.getElementById("menu");
      const logoutBtn = document.getElementById("logout-btn");

      if (menuToggle && menu) {
        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("visible");

          // Optional: push down content on mobile
          if (window.innerWidth <= 768) {
            document.body.classList.toggle("menu-open");
          }
        });
      }

      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          const { auth } = await import("./firebase.js");
          const { signOut } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js");
          await signOut(auth);
          window.location.href = "/login";
        });
      }
    });
  </script>

</body>
</html>
